<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoesShop</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../asset/css/main.css" />
</head>

<body>
   <!--! HEADER  -->
   <header>
    <div class="container">
      <nav class="navbar">
        <a href="../index.html" class="logoCybersoft">
          <img src="../asset/img/logo.png" alt="Logo Cybersoft" />
        </a>
        <div class="header__content">
          <div class="header__item">
            <div class="header__search">
              <div class="relative">
                <div class="absolute">
                  <button class="btn btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <input type="text" id="txtSearch" placeholder="Search ...." />
              </div>
            </div>
          </div>
          <div class="header__cart" id="cartHeader">
            <a class="nav-link" href="../view/cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="cartNumber">0</span>
            </a>
          </div>

          <div class="header__like">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-heart"></i>
              <span class="total-qtylike">0</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--! MENU  -->
  <nav class="menuCybersoft">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="menuCybersoft__left">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-folder-tree"></i>
                <span>products</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="menu-contact">contact</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="menuCybersoft__right">
          <ul class="navbar-nav components-group" id="isNotLogIn">
            <li class="nav-item">
              <a class="nav-link" href="../view/login.html"><span>Log In</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../view/register.html"><span>Register</span></a>
            </li>
          </ul>
          <ul class="navbar-nav components-group" id="isLogIn">
            <li class="nav-item">
              <button class="btn btn-light" id="logOut">LOG OUT</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </nav>

  <!--! CART  -->
  <section class="cartCybersoft">
    <div class="container">
      <div class="cartCybersoft__title">
        <h1>Cart</h1>
        <div>
          <p>
           
          </p>
        </div>
      </div>
      <div class="cartCybersoft__body" id="tbodyCart">
      <table class="shopping-list my-3">
        <thead class="">
          <tr>
              <th scope="col">IMAGE</th>
              <th scope="col">PRODUCT NAME</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">PRICE</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody id="tbodyCart">

      </tbody>         
      </table>
    </div>

    </div>
  </section>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

    <script src="../controller/logout.js"></script>
    <script src="../model/cartList.js"></script>
    <script src="../model/cartItem.js"></script>
    <script src="../controller/cart.js"></script>

</body>

</html>

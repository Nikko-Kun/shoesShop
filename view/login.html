<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoesShop</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../asset/sass/Page/css/signin.css" />
  </head>
  <body>
    <!--! HEADER  -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="#" class="logoCybersoft">
            <img src="../asset/img/logo.png" alt="Logo Cybersoft" />
          </a>
          <div class="header__content">
            <div class="header__item">
              <div class="header__search">
                <div class="relative">
                  <div class="absolute">
                    <button class="btn btnSearch">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                  <input type="text" id="txtSearch" placeholder="Search ...." />
                </div>
              </div>
            </div>
            <div class="header__cart">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="total-qtycart">0</span>
              </a>
            </div>
            <div class="header__like">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-heart"></i>
                <span class="total-qtylike">0</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!--! MENU  -->
    <nav class="menuCybersoft">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="menuCybersoft__left">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html">
                  <i class="fa-solid fa-house"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-folder-tree"></i>
                  <span>products</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="menu-contact">contact</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="menuCybersoft__right">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                  <span>log in</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-user-plus"></i>
                  <span>sign up</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>

    <!--! LOG IN  -->
    <section class="loginCybersoft">
      <div class="container">
        <div class="loginCybersoft__title">
          <h1>Log in</h1>
          <div>
            <p>
              Nếu chưa có tài khoản
              <a href="#">nhấn vào đây</a>
              để đăng ký!!
            </p>
          </div>
        </div>
        <form>
          <div class="login-form">
            <div class="loginCybersoft__item">
              <label for="loginEmail">Email</label>
              <input
                name="email"
                type="email"
                id="loginEmail"
                placeholder="Vui lòng nhập email của bạn"
              />
            </div>
            <div class="loginCybersoft__item">
              <label for="loginPass">Password</label>
              <input
                name="password"
                type="password"
                id="loginPass"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </div>
            <div class="loginCybersoft__item">
              <button type="submit" class="btn btnLogIn">Đăng nhập</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
